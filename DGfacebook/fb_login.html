<!DOCTYPE html>
<html>
  <head>
    <title>DGfacebook</title>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/fb_style.css" />
    <link rel="stylesheet" type="text/css" href="./css/fb_menu.css" />
    <link rel="icon" type="image/x-icon" href="./image/favicon-32x32.png" />
    <script>
      function updatemenu() {
        if (document.getElementById('responsive-menu').checked == true) {
          document.getElementById('menu').style.borderBottomRightRadius = '0';
          document.getElementById('menu').style.borderBottomLeftRadius = '0';
        } else {
          document.getElementById('menu').style.borderRadius = '0px';
        }
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <p>DGfacebook</p>
      </div>
      <div id="navigation">
        <nav id="menu">
          <input type="checkbox" id="responsive-menu" onclick="updatemenu()" /><label></label>
          <ul>
            <li><a href="fb_home.html">Home</a></li>
            <li>
              <a class="dropdown-arrow" href="fb_register.html">회원가입</a>
              <ul class="sub-menus"></ul>
            </li>
            <li><a href="fb_search.html">회원검색</a></li>
            <li>
              <a class="dropdown-arrow" href="fb_login.html">로그인</a>
            </li>
            <li><a href="fb_guestbook.html">방명록</a></li>
          </ul>
        </nav>
      </div>
      <div id="content">
        <img src="./image/login.png" id="login_img" />
        <div id="login_content">
          <p id="sub_title">이메일과 비밀번호를 입력 후, 로그인해주세요.</p>
          <form method="post" action="fb_login_process.php" name="login_form">
            <p style="font-weight: bold">
              E-MAIL
              <input
                class="login_input"
                type="email"
                name="user_email"
                autofocus
                required
                placeholder="이메일을 입력하세요."
              />
            </p>

            <p id="pw_input">
              PW
              <input
                class="login_input"
                type="password"
                name="user_password"
                required
                placeholder="비밀번호를 입력하세요."
              />
            </p>

            <p>
              <input name="login_submit" value="로그인" type="submit" id="login_button" />
              <input name="login_reset" value="취소" type="reset" id="login_reset" />
            </p>
          </form>
        </div>
      </div>
      <div id="footer">
        <p>대표 번호: +82)10-xxxx-xxxx E-MAIL: xxx123@xxxx.com</p>
        <p style="margin-top: -10px">© Copyright DGfacebook. All Rights Reserved</p>
      </div>
    </div>
  </body>
</html>
